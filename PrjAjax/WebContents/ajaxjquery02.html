<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style></style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $( function() {
     $('#btnCalc').on('click', function(e) {
    	  $.ajax( {
    		url     : 'http://localhost:9090/PrjAjax/sum?num=' + $('#num').val(),
    		success : function(result) {
    		//	console.log(result);
    		//	$('#div1').html( result );
    		console.log(result);
    		var tag   = "<h2>num:" + result.num + "</h2>";
    		tag      += "h2>sum:" + result.sum + "</h2>";
    		$('#div1').html( tag );
    		},
    		error   : function( xhr ) {
    			alert( xhr.status + ':' + xhr.statusText );
    		}
    	  } );   	 
     })
  });
</script>
</head>
<body>
   <input type="number" id="num" value="1"/>
   <button id="btnCalc">Calc</button>
   <div id="div1"></div>
</body>
</html>
